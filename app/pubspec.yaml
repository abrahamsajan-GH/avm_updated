  web_socket_channel: null
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      ref: b783000

dependency_overrides:
  http: ^1.2.1
  opus_flutter_ios:
    git:
      url: https://github.com/mdmohsin7/opus_flutter.git
      path: opus_flutter_ios
      ref: dev
  opus_flutter_android:
    git:
      url: https://github.com/mdmohsin7/opus_flutter.git
      path: opus_flutter_android

dev_dependencies:
  build_runner: ^2.4.11
  envied_generator: null
  flutter_flavorizr: ^2.2.3
  flutter_launcher_icons: ^0.14.2
  # flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  # image: ^4.2.0
  integration_test:
    sdk: flutter
  # lints: ^4.0.0
  objectbox_generator: null

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_launcher_icon.png"
  adaptive_icon_background: "#ffffff"
  min_sdk_android: 24
  remove_alpha_ios: true
  android_notification_icon: "assets/images/ic_stat_launcher.png"